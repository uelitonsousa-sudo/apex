<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Células – MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow sticky top-0 z-10 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Gestão de Células – MVP</h1>
    <div>
      <button id="loginBtn" class="px-3 py-1.5 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700">Login com Google</button>
      <button id="logoutBtn" style="display:none;" class="px-3 py-1.5 text-sm rounded-lg bg-gray-200 hover:bg-gray-300">Sair</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    <p id="status" class="mb-4">Não logado</p>

    <!-- Formulário do Líder -->
    <section id="leaderForm" class="hidden bg-white rounded-2xl shadow p-4 space-y-4">
      <h2 class="text-lg font-semibold">Registrar Célula</h2>

      <div>
        <label class="block text-sm text-gray-700">Nome do Líder</label>
        <input id="inputLider" type="text" class="mt-1 w-full rounded-md border-gray-300 p-2" placeholder="Seu nome" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Data da Célula</label>
        <input id="inputData" type="date" class="mt-1 w-full rounded-md border-gray-300 p-2" />
      </div>

      <!-- Campo Membros -->
      <div class="flex gap-2 items-center">
        <input id="inputMembro" type="text" placeholder="Nome do membro" class="flex-1 rounded-md border-gray-300 p-2" />
        <button id="btnAddMembro" class="px-3 py-1.5 rounded-lg bg-green-600 text-white hover:bg-green-700">+</button>
      </div>

      <!-- Campo Visitantes -->
      <div class="flex gap-2 items-center">
        <input id="inputVisitante" type="text" placeholder="Nome do visitante" class="flex-1 rounded-md border-gray-300 p-2" />
        <button id="btnAddVisitante" class="px-3 py-1.5 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600">+</button>
      </div>

      <!-- Tabela de Participantes -->
      <table class="w-full mt-4 border-collapse">
        <thead>
          <tr>
            <th class="border px-2 py-1 text-left">Nome</th>
            <th class="border px-2 py-1 text-left">Tipo</th>
          </tr>
        </thead>
        <tbody id="tabelaParticipantesBody"></tbody>
      </table>

      <button id="btnSalvarCelula" class="mt-4 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Salvar Célula</button>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcMx2Ts6E7NBejYpr46Lf2NGwaGEpZQTo",
      authDomain: "gestao-celulas.firebaseapp.com",
      projectId: "gestao-celulas",
      storageBucket: "gestao-celulas.firebasestorage.app",
      messagingSenderId: "757537601375",
      appId: "1:757537601375:web:8ce78b40552a1ce5a8e8ea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const status = document.getElementById("status");
    const leaderForm = document.getElementById("leaderForm");

    // Participantes temporários
    let participantes = [];

    // Login
    loginBtn.addEventListener("click", async () => {
      try { await signInWithPopup(auth, provider); }
      catch (e) { alert("Erro no login: " + e.message); }
    });

    logoutBtn.addEventListener("click", async () => { await signOut(auth); });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.textContent = `Logado como: ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        leaderForm.classList.remove("hidden");
        document.getElementById("inputLider").value = user.displayName || "";
        document.getElementById("inputData").value = new Date().toISOString().slice(0,10);
      } else {
        status.textContent = "Não logado";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        leaderForm.classList.add("hidden");
      }
    });

    const tabelaBody = document.getElementById("tabelaParticipantesBody");

    function renderTabela() {
      tabelaBody.innerHTML = "";
      // Membros primeiro
      participantes
        .sort((a,b) => (a.tipo === "visitante") - (b.tipo === "visitante"))
        .forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td class="border px-2 py-1">${p.nome}</td><td class="border px-2 py-1">${p.tipo}</td>`;
          tabelaBody.appendChild(tr);
        });
    }

    document.getElementById("btnAddMembro").addEventListener("click", () => {
      const nome = document.getElementById("inputMembro").value.trim();
      if (!nome) return;
      participantes.push({ nome, tipo: "membro" });
      renderTabela();
      document.getElementById("inputMembro").value = "";
    });

    document.getElementById("btnAddVisitante").addEventListener("click", () => {
      const nome = document.getElementById("inputVisitante").value.trim();
      if (!nome) return;
      participantes.push({ nome, tipo: "visitante" });
      renderTabela();
      document.getElementById("inputVisitante").value = "";
    });

    // Salvar célula
    document.getElementById("btnSalvarCelula").addEventListener("click", async () => {
      const liderNome = document.getElementById("inputLider").value.trim();
      const data = document.getElementById("inputData").value;
      if (!liderNome || !data) { alert("Preencha líder e data"); return; }
      const participantesIds = participantes.map(p => p.nome); // ou gerar IDs únicos se necessário

      // Salvar no Firestore
      await addDoc(collection(db, 'celulas'), {
        liderNome,
        data: new Date(data),
        participantes: participantesIds,
        criadoEm: new Date()
      });

      alert("Célula salva com sucesso!");

      // Limpar formulário
      document.getElementById("inputData").value = new Date().toISOString().slice(0,10);
      participantes = [];
      renderTabela();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Células – MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow sticky top-0 z-10 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Gestão de Células – MVP</h1>
    <div>
      <button id="loginBtn" class="px-3 py-1.5 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-700">Login com Google</button>
      <button id="logoutBtn" style="display:none;" class="px-3 py-1.5 text-sm rounded-lg bg-gray-200 hover:bg-gray-300">Sair</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4">
    <p id="status" class="mb-4">Não logado</p>

    <!-- Formulário do Líder -->
    <section id="leaderForm" class="hidden bg-white rounded-2xl shadow p-4 space-y-4">
      <h2 class="text-lg font-semibold">Registrar Célula</h2>

      <div>
        <label class="block text-sm text-gray-700">Nome do Líder</label>
        <input id="inputLider" type="text" class="mt-1 w-full rounded-md border-gray-300 p-2" placeholder="Seu nome" />
      </div>

      <div>
        <label class="block text-sm text-gray-700">Data da Célula</label>
        <input id="inputData" type="date" class="mt-1 w-full rounded-md border-gray-300 p-2" />
      </div>

      <div class="space-y-2">
        <h3 class="font-medium">Membros</h3>
        <div class="flex gap-2">
          <input id="inputMembro" type="text" placeholder="Nome do membro" class="mt-1 w-full rounded-md border-gray-300 p-2" />
          <button id="btnAddMembro" class="px-3 py-1.5 text-sm rounded-lg bg-green-600 text-white hover:bg-green-700">+</button>
        </div>
      </div>

      <div class="space-y-2">
        <h3 class="font-medium">Visitantes</h3>
        <div class="flex gap-2">
          <input id="inputVisitante" type="text" placeholder="Nome do visitante" class="mt-1 w-full rounded-md border-gray-300 p-2" />
          <button id="btnAddVisitante" class="px-3 py-1.5 text-sm rounded-lg bg-yellow-600 text-white hover:bg-yellow-700">+</button>
        </div>
      </div>

      <table class="min-w-full bg-white border mt-4">
        <thead>
          <tr class="bg-gray-200">
            <th class="py-2 px-4 border">Nome</th>
            <th class="py-2 px-4 border">Tipo</th>
          </tr>
        </thead>
        <tbody id="listaParticipantes"></tbody>
      </table>

      <button id="btnSalvarCelula" class="mt-4 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Salvar Célula</button>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } 
      from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcMx2Ts6E7NBejYpr46Lf2NGwaGEpZQTo",
      authDomain: "gestao-celulas.firebaseapp.com",
      projectId: "gestao-celulas",
      storageBucket: "gestao-celulas.firebasestorage.app",
      messagingSenderId: "757537601375",
      appId: "1:757537601375:web:8ce78b40552a1ce5a8e8ea"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const status = document.getElementById("status");
    const leaderForm = document.getElementById("leaderForm");

    // Login
    loginBtn.addEventListener("click", async () => {
      try { await signInWithPopup(auth, provider); }
      catch (e) { alert("Erro no login: " + e.message); }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => { await signOut(auth); });

    // Estado de autenticação
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        status.textContent = `Logado como: ${user.displayName}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        leaderForm.classList.remove("hidden");

        document.getElementById("inputLider").value = user.displayName || "";
        document.getElementById("inputData").value = new Date().toISOString().slice(0,10);
      } else {
        status.textContent = "Não logado";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        leaderForm.classList.add("hidden");
      }
    });

    let participantes = [];

    const listaParticipantes = document.getElementById("listaParticipantes");
    const inputMembro = document.getElementById("inputMembro");
    const inputVisitante = document.getElementById("inputVisitante");

    function atualizarTabela() {
      // Membros primeiro
      const sorted = participantes.sort((a,b) => (a.tipo === 'Membro' ? -1 : 1));
      listaParticipantes.innerHTML = '';
      sorted.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="py-2 px-4 border">${p.nome}</td><td class="py-2 px-4 border">${p.tipo}</td>`;
        listaParticipantes.appendChild(tr);
      });
    }

    document.getElementById("btnAddMembro").addEventListener("click", (e) => {
      e.preventDefault();
      const nome = inputMembro.value.trim();
      if(!nome) return;
      participantes.push({ nome, tipo: 'Membro' });
      inputMembro.value = '';
      atualizarTabela();
    });

    document.getElementById("btnAddVisitante").addEventListener("click", (e) => {
      e.preventDefault();
      const nome = inputVisitante.value.trim();
      if(!nome) return;
      participantes.push({ nome, tipo: 'Visitante' });
      inputVisitante.value = '';
      atualizarTabela();
    });

    document.getElementById("btnSalvarCelula").addEventListener("click", async () => {
      const liderNome = document.getElementById("inputLider").value.trim();
      const data = document.getElementById("inputData").value;
      if(!liderNome || !data || participantes.length === 0) {
        alert("Preencha todos os campos e adicione pelo menos um participante.");
        return;
      }

      await addDoc(collection(db,'celulas'), {
        liderNome,
        data: new Date(data),
        participantes,
        criadoEm: new Date()
      });

      alert("Célula salva com sucesso!");
      // Limpa campos
      participantes = [];
      atualizarTabela();
      document.getElementById("inputData").value = new Date().toISOString().slice(0,10);
    });
  </script>
</body>
</html>
